<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - My Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="
                Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>My List</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
          <h1>Best of NCS - No Copyright Sounds</h1>
          <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Let me Love You </span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Let me Love You </span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span class="songName">Blank Space </span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span class="songName">Shape of You</span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span class="songName">Senorita </span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1">
                <span class="songName">Dandelions</span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="1">
                <span class="songName">We don't Talk Anymore</span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timeStamp">5:34<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
          </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="prev" class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="gif" id="gif"> <span id="masterSongName"> Let me Love You - Justin Bieber </span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/8c1601889e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
